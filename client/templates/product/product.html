<template name="product">
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <h4 class="text-center">
        <span class="label label-warning">
          {{category.name}}
        </span>
      </h4>
      <img src="" alt="" class="img-responsive">
      <div class="caption">
        <div class="row">
          <div class="col-md-6">
            <h4>{{name}}</h4>
          </div>
          <div class="col-md-6">
            <h4><label>${{price}}</label></h4>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <i class="fa fa-star price-text-color"></i>
            <i class="fa fa-star price-text-color"></i>
            <i class="fa fa-star price-text-color"></i>
            <i class="fa fa-star price-text-color"></i>
          </div>
          <div class="col-md-6">
            <a href="" class="btn btn-success btn-product">
              <span class="fa fa-shopping-cart"></span>
              Buy
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
