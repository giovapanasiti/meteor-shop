          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <i class="fa fa-star price-text-color"></i>
            <i class="fa fa-star price-text-color"></i>
            <i class="fa fa-star price-text-color"></i>
            <i class="fa fa-star price-text-color"></i>

        </div>
