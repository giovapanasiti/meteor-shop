<template name="profile">
  <div class="col-md-6">
    <h2 class="head-snippet">
      User Profile
    </h2>
      <form>
        <div class="form-group">
          <label class="control-label">First Name</label>
          <input type="text" value="{{currentUser.profile.firstname}}" id="firstname" class="form-control input-sm">
        </div>
        <div class="form-group">
          <label class="control-label">Last Name</label>
          <input type="text" value="{{currentUser.profile.lastname}}" id="lastname" class="form-control input-sm">
        </div>
        <div class="form-group">
          <label class="control-label">Email</label>
          <input type="text" value="{{currentUser.profile.email}}" id="email" class="form-control input-sm">
        </div>
        <div class="form-group">
          <label class="control-label">Password</label>
          <input type="text" value="{{currentUser.profile.password}}" id="password" class="form-control input-sm">
        </div>
        <label class="control-label">Avatar</label>
        <div class="col-md-12">
          <div class="col-md-6">
            <span class="btn btn-success btn-file">
              Browse...
              <input type="file" class="myFileInput" id="avatar" accept=".gif,.jpeg,.jpg,.png">
            </span>
          </div>
          <div class="col-md-6">
            <img src="{{currentUser.profile.avatar}}" alt="Avatar" class="img-cirle" width="50px">
          </div>
        </div>
        <div class="col-md-12">
          <a href="#" class="btn btn-info center-block saveProfileBtn">
            Save Profile
          </a>
        </div>
      </form>

  </div>
</template>
