<template name="admin">
  {{>categoryAdmin}}
  <div class="col-sm-6">
    <form id="productForm">
    <h2 class="heading">
      Product Admin
    </h2>

    <div class="form-group">
      <label class="control-label">Product Name</label>
      <input id="productname" type="text" class="form-control input-sm">
    </div>

    <div class="form-group">
      <label class="control-label">Category</label>
      <!-- <input id="category" type="text" class="form-control input-sm"> -->
      <select name="category" id="category" class="form-control">
        {{#each categories}}
          <option value="{{_id}}">{{name}}</option>
        {{/each}}
      </select>
    </div>

    <div class="form-group">
      <label class="control-label">Description</label>
      <textarea id="description" rows="10" cols="30" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label class="control-label">Price</label>
      <input id="price" type="text" class="form-control input-sm">
    </div>

    <div class="form-group">
      <label class="control-label">Rating</label>
      <input id="rating" type="text" class="form-control input-sm">
    </div>

    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <label class="control-label"></label>
        <div class="controls">
          <button class="btn btn-info btn-md addProduct">
            <i class="fa fa-database"></i>
            Add Product
          </button>
        </div>
      </div>
      <div class="col-sm-4"></div>
    </div>
  </form>
  </div>

  <div class="col-md-6">
    <table class="table table-striped table-bordered table-responsive table-hover">
      <thead>
        <tr class="success">
          <th>Product Name</th>
          <th>Price</th>
          <th>Category</th>
          <th>Remove</th>
          <th>Rating</th>
        </tr>
      </thead>
      <tbody>
        {{#each products}}
        <tr>
          <td>{{name}}</td>
          <td>${{price}}</td>
          <td>{{category.name}}</td>
          <td><a href="#" class="removeProduct"><i class="fa fa-trash alert-danger removeProduct"></i></a></td>
          <td>{{rating}}</td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>

</template>
