<template name="register">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form action="" class="register-form">
        <div class="panel panel-info">

          <div class="panel-heading">
            <h3 class="plain huge">Sign In</h3>
            <small>Already Registered? <a href="/signin">Sign In</a></small>
          </div>
          <div class="panel-body">
            <div class="form-group col-lg-12">
              <label for="" class="plain">email</label>
              <input type="text" value="" class="form-control plain" id="email" />
            </div>

            <div class="form-group col-lg-12">
              <label for="" class="plain">firstname</label>
              <input type="text" value="" class="form-control plain" id="firstname" />
            </div>

            <div class="form-group col-lg-12">
              <label for="" class="plain">lastname</label>
              <input type="text" value="" class="form-control plain" id="lastname" />
            </div>

            <div class="form-group col-lg-12">
              <label for="" class="plain">password</label>
              <input type="password" value="" class="form-control plain" id="password" />
            </div>
          </div>
          <div class="panel-footer">
            <button type="submit" class="btn btn-info plain">
              Submit
            </button>
          </div>
        </div>


      </form>
    </div>
  </div>
</template>
